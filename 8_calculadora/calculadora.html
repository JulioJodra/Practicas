<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .pantalla {
            height: 50px;
            width: 150px;
            margin-bottom: 10px;
        }
        
        .teclas {
            width: 250px;
        }
        /* contenedor de las teclas */
        .btn{
            width: 50px;
            height: 50px;
            margin-bottom: 5px;

        }
        /* teclas de operaciones */
        .operacion {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="contenedorPantalla">
        <input type="number" id="resultado" class="pantalla" />
        <input type="button" value="C" onclick="" class="btn" />

        <div class="teclas">
            <input type="button" value="7" class="btn"  />
            <input type="button" value="8" class="btn"  />
            <input type="button" value="9" class="btn"  />

            <input type="button" value="/" class="operacion"  />
            <input type="button" value="4" class="btn" />
            <input type="button" value="5" class="btn"  />
            <input type="button" value="6" class="btn"  />

            <input type="button" value="*" class="operacion" />
            <input type="button" value="1" class="btn"  />
            <input type="button" value="2" class="btn" />
            <input type="button" value="3" class="btn" />

            <input type="button" value="-" class="operacion" />
            <input type="button" value="0" class="btn" />

            <input type="button" value="." class="operacion" />
            <input type="button" value="=" class="btn"  />
            <input type="button" value="+" class="operacion" />
        </div>
    </div>
    
</body>
</html>
